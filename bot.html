<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال تلقائي عبر Telegram</title>
</head>
<body>

    <h2>إرسال رسالة تلقائية عبر Telegram</h2>
    <p id="status">جارٍ إرسال الرسالة...</p>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function sendMessage(message) {
            const token = "7317755073:AAH3A_2FOVz4O0ulMPPILCZiK7F0L1qrWR0";
            const chatId = "6468882328";

            if (!message) {
                document.getElementById("status").innerText = "⚠️ لا يوجد نص لإرساله!";
                return;
            }

            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    document.getElementById("status").innerText = "✅ تم إرسال الرسالة: " + message;
                } else {
                    document.getElementById("status").innerText = "❌ فشل في إرسال الرسالة!";
                }
            })
            .catch(error => {
                document.getElementById("status").innerText = "❌ حدث خطأ: " + error;
            });
        }

        // جلب المعامل "message" من الرابط وإرساله إلى Telegram
        const message = getQueryParam("message");
        sendMessage(message);
    </script>

</body>
</html>
